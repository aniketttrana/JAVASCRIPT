<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Returning and Non Returning Functions</title>
  </head>
  <body>
    <script>
      document.write(add(1, 2));
      function add(a, b) {
        return a + b;
      }
    </script>
  </body>
</html>
