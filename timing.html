      //   setInterval = it perform operation on interval wise
      var count = 0;

      var countA = setInterval(msg, 1000);

      function msg() {
        count = count + 1;
        document.write(count);
        if (count == 4) {
          clearTimeout(countA);
        }
      }
    </script>
