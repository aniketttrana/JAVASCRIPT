<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
  </head>
  <body>
    <button onclick="newLocation()">CLICK ME TO GO TO BOM FILE</button>
    <script>
      document.write(window.location + "</br>");
      //   both are same
      document.write(window.location.href + "</br>");
      //   it gives the current URL (Uniform Resource Locator) of the web page
      document.write(window.location.hostname + "</br>");
      //   127.0.0.1
      document.write(window.location.pathname + "</br>");
      //   /JAVASCRIPT/location.html
      document.write(window.location.protocol + "</br>");
      //   http

      function newLocation() {
        window.location.assign("BOM.html");
      }
    </script>
  </body>
</html>
