<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOOPS</title>
  </head>
  <body>
    <script>
      // for loop
      for (let i = 1; i < 11; i++) {
        document.write(i + " ");
      }

      document.write("<br>");

      // for in loop
      var obj = {
        a: 0,
        b: 1,
        c: 2,
      };
      for (var y in obj) {
        document.write("<br>");
        document.write(y + ": " + obj[y]);
      }

      //   for of loop
      var arr = [10, 20, 30];
      for (var x of arr) {
        document.write("<br>");
        document.write(x + ": " + arr[x]);
      }
      document.write("<br>");

      //   for each loop
      var arr1 = [1, 2, 3, 4, 5];
      arr1.forEach(function (e) {
        mul = e * 2;
        document.write(mul + " ");
      });
    </script>
  </body>
</html>
