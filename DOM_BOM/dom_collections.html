<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM COLLECTIONS</title>
  </head>
  <body>
    <a id="abc">
      <span class="abc">a</span>
      <span class="abc">b</span>
      <span class="abc">c</span>
    </a>
    <br />
    <a id="xyz">
      <i class="xyz">x</i>
      <i class="xyz">y</i>
      <i class="xyz">z</i>
    </a>
    <br />
    <script>
      var abc = document.getElementsByClassName("abc");

      document.write(abc[0].textContent + "<br>");
      //   a

      var xyz = document.getElementsByClassName("xyz");

      document.write(xyz[0].textContent + "<br>");
      //   x

      document.write(xyz.length+"<br>");
      //   3

      for (var i = 0; i < xyz.length; i++) {
        document.write(xyz[i].textContent + "<br>");
      }




      
    </script>
  </body>
</html>
