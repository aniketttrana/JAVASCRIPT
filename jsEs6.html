<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
  </head>
  <body>
    <!-- we can create multi line by using ``
     -->
    <script>
      var b = "Aniket";

      var a = `hi
    my name is 
    ${b}`;
      document.write(a);

      // we cann write function as
      d = () => {
        document.write("vvv");
      };
      d();

      document.write("<br>");

      function c() {
        document.write("function");
      }
      c();
    </script>
  </body>
</html>
